version: '3.8'

services:
  podcast-server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config/feeds.json:/app/config/feeds.json:ro
      - ./assets:/app/assets:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - WHISPER_MODEL=small
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - WHISPER_DEVICE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped