<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" width="520" height="160">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="50%" stop-color="#00C9A7"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
    </linearGradient>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#9B8FFF"/>
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C9A7"/>
      <stop offset="100%" stop-color="#00E5BF"/>
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#FF9E9E"/>
    </linearGradient>
    <linearGradient id="strikeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B" stop-opacity="0"/>
      <stop offset="20%" stop-color="#FF6B6B"/>
      <stop offset="80%" stop-color="#FF4444"/>
      <stop offset="100%" stop-color="#FF4444" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Audio bars - varied heights, colored in groups -->
  <!-- Group 1: Purple -->
  <rect x="10" y="62" width="7" height="36" rx="3.5" fill="url(#barGrad1)" opacity="0.6"/>
  <rect x="22" y="50" width="7" height="60" rx="3.5" fill="url(#barGrad1)" opacity="0.8"/>
  <rect x="34" y="38" width="7" height="84" rx="3.5" fill="url(#barGrad1)"/>
  <rect x="46" y="55" width="7" height="50" rx="3.5" fill="url(#barGrad1)" opacity="0.85"/>
  <rect x="58" y="65" width="7" height="30" rx="3.5" fill="url(#barGrad1)" opacity="0.6"/>

  <!-- Group 2: Teal (center, tallest) -->
  <rect x="72" y="44" width="7" height="72" rx="3.5" fill="url(#barGrad2)" opacity="0.75"/>
  <rect x="84" y="28" width="7" height="104" rx="3.5" fill="url(#barGrad2)" filter="url(#glow)"/>
  <rect x="96" y="20" width="7" height="120" rx="3.5" fill="url(#barGrad2)" filter="url(#glow)"/>
  <rect x="108" y="32" width="7" height="96" rx="3.5" fill="url(#barGrad2)" filter="url(#glow)"/>
  <rect x="120" y="48" width="7" height="64" rx="3.5" fill="url(#barGrad2)" opacity="0.75"/>

  <!-- Group 3: Coral/Red -->
  <rect x="134" y="60" width="7" height="40" rx="3.5" fill="url(#barGrad3)" opacity="0.6"/>
  <rect x="146" y="50" width="7" height="60" rx="3.5" fill="url(#barGrad3)" opacity="0.8"/>
  <rect x="158" y="42" width="7" height="76" rx="3.5" fill="url(#barGrad3)"/>
  <rect x="170" y="54" width="7" height="52" rx="3.5" fill="url(#barGrad3)" opacity="0.8"/>
  <rect x="182" y="65" width="7" height="30" rx="3.5" fill="url(#barGrad3)" opacity="0.55"/>

  <!-- Minus strike: bold diagonal slash through bars -->
  <!-- White gap to simulate cut -->
  <rect x="0" y="73" width="200" height="14" fill="white" opacity="0.88"/>
  <!-- The minus line itself -->
  <rect x="4" y="77" width="192" height="6" rx="3" fill="url(#strikeGrad)" filter="url(#softglow)"/>

  <!-- Wordmark -->
  <text x="218" y="105"
    font-family="-apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="52"
    font-weight="700"
    letter-spacing="-2"
    fill="#1C1C2E">Minus</text>
  <text x="372" y="105"
    font-family="-apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="52"
    font-weight="300"
    letter-spacing="-1"
    fill="#00C9A7">Pod</text>
</svg>
